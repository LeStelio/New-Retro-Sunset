<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>New Retro Sunset</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="icon" href=".\images\New_Retro_Wave_Sun_Logo.png" type="image">
    </head>
    <body>
        <div id="sky"></div>
        <h1 id="instruction">Press F11 to view in fullscreen</h1>
        <iframe id="spotify"
                style="border-radius:12px"
                src="https://open.spotify.com/embed/track/2PZrXkW8QNsJwYdG9lgTmB?utm_source=generator"
                frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
        <div id="plain">
        <!-- grid | horizontal -->
            <div class="horizontal-line first"></div>
            <div class="horizontal-line second"></div>
            <div class="horizontal-line third"></div>
            <div class="horizontal-line fourth"></div>
            <div class="horizontal-line fifth"></div>
            <div class="horizontal-line sixth"></div>
            <div class="horizontal-line seventh"></div>
            <div class="horizontal-line eighth"></div>
            <div class="horizontal-line ninth"></div>
            <div class="horizontal-line tenth"></div>
        <!-- grid | vertical -->
            <div class="vertical-line minus11"></div>
            <div class="vertical-line minus10"></div>
            <div class="vertical-line minus9"></div>
            <div class="vertical-line minus8"></div>
            <div class="vertical-line minus7"></div>
            <div class="vertical-line minus6"></div>
            <div class="vertical-line minus5"></div>
            <div class="vertical-line minus4"></div>
            <div class="vertical-line minus3"></div>
            <div class="vertical-line minus2"></div>
            <div class="vertical-line minus1"></div>
            <div class="vertical-line zero"></div> <!-- central line -->
            <div class="vertical-line plus1"></div>
            <div class="vertical-line plus2"></div>
            <div class="vertical-line plus3"></div>
            <div class="vertical-line plus4"></div>
            <div class="vertical-line plus5"></div>
            <div class="vertical-line plus6"></div>
            <div class="vertical-line plus7"></div>
            <div class="vertical-line plus8"></div>
            <div class="vertical-line plus9"></div>
            <div class="vertical-line plus10"></div>
            <div class="vertical-line plus11"></div>
        </div>
        <!-- mountain horizon -->
        <div class="mountains">
            <div class="mountain bottom"></div>
            <div class="mountain first"></div>
            <div class="mountain second"></div>
            <div class="mountain third"></div>
            <div class="mountain fourth"></div>
            <div class="mountain fifth"></div>
            <div class="mountain sixth"></div>
            <div class="mountain seventh"></div>
            <div class="mountain eighth"></div>
            <div class="mountain ninth"></div>
        </div>
        <div id="sun-wrapper">
            <div id="sun"></div>
        </div>
    </body>
</html>
